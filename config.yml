baseURL: "https://doctorjax.github.io/"
title: DoctorJax
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: DoctorJax
    description: "This is a website made to mess around with Hugo as well as document certain things"
    keywords: [Blog, Portfolio, PaperMod]
    author: DoctorJax
    # author: ["Me", "You"] # multiple authors
    images: ["https://raw.githubusercontent.com/DoctorJax/blog/main/hugoprofilepicture.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark # dark, light
    disableThemeToggle: true

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "DoctorJax"

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: DoctorJax
        subtitle: "Welcome to my personal blog/wiki. This will be used to document how I do things so I don't forget them myself."
        imageUrl: "https://raw.githubusercontent.com/DoctorJax/blog/main/hugoprofilepicture.png"
        imageWidth: 200
        imageHeight: 200
        imageTitle: My profile picture
        buttons:
            - name: youtube
              url: "https://www.youtube.com/@doctorjaxplays"
            - name: github
              url: "https://github.com/DoctorJax"

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

          #    editPost:
          #        URL: "https://github.com/<path_to_repo>/content"
          #        Text: "Suggest Changes" # edit text
          #        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: posts
          name: posts
          url: /posts/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
